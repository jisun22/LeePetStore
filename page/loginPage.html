<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="../library/fontawesome-free-6.2.1-web/">

</head>

<body>
    <section class="app">
        <div class="LoginContainer">
            <form class="LoginForm">
                <p class="TitleName">LOGIN</p>
                <input type="text" placeholder="lee@gmail.com" class="email" name="email" ></input>
                <input type="password" placeholder="password" id="password" name="password"></input><br/>
                <button class="signBtn" type="submit">Sign in</button><br/>
                <button class="Btn" type="submit">Sign in with goole</button><br/>
                <a href="/page/Register.html" class="linkBtn">등록되어있지 않으신가요? 회원가입 바로가기</a>
            </form>
        </div>
    </section>
</body>
