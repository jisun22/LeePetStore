<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterPage</title>
    <link rel="stylesheet" href="../library/fontawesome-free-6.2.1-web/">
    <!-- <link rel="stylesheet" href="library/bootstrap-5.1.1-dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="stylesheet" href="../js/main.js">
    <link rel="stylesheet" href="../js/jquery-3.6.0.min.js">
</head>
<body>
    <section class="app">
        <div class="LoginContainer">
            <form class="RegisterForm">
                <p class="TitleName">JOIN</p>
                <label htmlFor="name">Name</label>
                <input type="email" placeholder="full name"  id="name" name="name"></input>
                <label for="email">Email</label>
                <input type="email" placeholder="lee@gmail.com"  id="email" name="id"></input>
                <label for="password">Password</label>
                <input type="password" placeholder="password" id="password" name="password"></input><br/>
                <button class="Btn" type="submit" >회원가입</button>
                <a href="/page/loginPage.html" class="linkBtn">이미 가입되어있으신가요? 로그인을 해주세요</a>
            </form>
        </div>
    </section>
</body>
</html>
